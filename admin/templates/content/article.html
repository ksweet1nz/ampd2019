<section class="news-item">
<h2><perch:content id="heading" type="text" label="Heading" required title></h2>
<p class="date"><perch:content id="date" type="date" label="Date" format="%d %B %Y" required></p>
<hr class="news">
<perch:content id="body" type="textarea" label="Body" markdown editor="simplemde" required imagewidth="800">
</section>

<perch:after>
  <perch:if exists="paging">
    <div class="paging">
      Page <perch:content id="current_page" type="hidden"> of <perch:content id="number_of_pages" type="hidden">
      <perch:if exists="not_first_page">
        <a href="<perch:content id="prev_url" type="hidden" encode="false">">Previous</a>
      </perch:if>
      <perch:if exists="not_last_page">
        <a href="<perch:content id="next_url" type="hidden" encode="false">">Next</a>
      </perch:if>
    </div>
  </perch:if>
</perch:after>
